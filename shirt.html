<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal-Martin</title>
    <link rel="stylesheet" href="colors.css">
</head>
<body>

    <div class="button-row">
        <button class="image-button" onclick="showImage('red')">1</button>
        <button class="image-button" onclick="showImage('blue')">2</button>
        <button class="image-button" onclick="showImage('green')">3</button>
    </div>
    <div class="button-row">
        <button class="image-button" onclick="showImage('yellow')">4</button>
        <button class="image-button" onclick="showImage('grey')">5</button>
        <button class="image-button" onclick="showImage('light-blue')">6</button>
        <button class="image-button" onclick="showImage('pink')">7</button>
    </div>

    <div id="image-display" class="image-circle"></div>

    <script>
        function showImage(image) {
            const imageDisplay = document.getElementById('image-display');
            imageDisplay.style.display = 'block';
            imageDisplay.style.backgroundImage = `url(images/${image}.png)`; 
        }
    </script>

</body>
</html>
